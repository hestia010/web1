<body>
<h2>JavaScript Can Validate Input</h2>
<p>ป้อนค่าเป็นตัวเลข ระหว่าง 1 ถึง 10: </p>
ป้อนค่า x <input id="numb" size=3/>
<button type="button" onclick="myF()">Submit</button>
<p id="d" style="font-size: 20;"></p>
<p id="pic"></p>
<p id="vx" style="font-size: 30"></p>

<script>
    /*var varpic;
    varpic = document.getElementById("numb").value;

        document.getElementById("pic").innerHTML = "<img src=animalsNumber/"+varpic+".jpg width=114 height=114>";
    }*/
    function myF(){
        var x, text;
        x = document.getElementById("numb").value;
        if(isNaN(x) || x < 1 || x > 10){
            text = "X Input Not Value";
        }else{
            text = "X Input OK";
            myP();
        }
        document.getElementById("d").innerHTML = text;
        document.getElementById("vx").innerHTML = x;

        function myP(){
            var varpic;
            varpic = document.getElementById("numb").value;
            document.getElementById("pic").innerHTML = "<img src=animalsNumber/"+varpic+".jpg width=114 height=114>";
        }
    }
</script>
</body>
