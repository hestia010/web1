<html>
    <head>
        <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    
    </head>
    <body>
    <p id="s1"></p>
    <p id="s2"></p>
    <button onclick="setTimeout(myF2(this),100)">คลิกเมาส์</button>
    <script>
    //var x= "Global"
    var x= 0;
    function myF2(id){
        document.getElementById("s1").innerHTML = 
        "<OBJECT DATA='SoundNumber/"+x+".wav' TYPE='audio/wav' TITLE='description' WIDTH=0 HEIGHT=0>";
        id.innerHTML = x;
        if(x<9){
            x++;
        }else{
            x=0;
        }
    }
    </script>
    </body>
